{% extends "frontend/base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Blogs{% endblock %}</title>
</head>
<body>
    {% block content %}
    <div class="container mt-2">
        <h1 class=" p-3 mb-2 bg-dark text-white">BLOGS</h1>
        {% for post in posts %}
        <div class="container shadow p-3 mb-5 mt-5 bg-body rounded ">
            <h3 class="p-2 mt-2">{{ post.title }}</h3>
            
            <p class="p-2 mt-2">{{ post.content }}</p>
            <div class="container d-flex justify-content-between">
                <p class="mt-3 text-primary">{{ post.author }}</p>
                <p class="mt-3">Published: {{ post.date_posted|date:'F d, Y' }}</p>
            </div>
            <button class="btn " style="margin: 0 50%;" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample{{post.id}}" aria-expanded="false" aria-controls="collapseExample"><img src="https://img.icons8.com/external-those-icons-lineal-those-icons/24/000000/external-down-arrows-those-icons-lineal-those-icons-7.png"/></button>
            <div class="collapse" id="collapseExample{{post.id}}">
                <div class="card card-body">
                    {{ post.content_1|safe }}
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
        
    {% endblock %}
</body>
</html>
